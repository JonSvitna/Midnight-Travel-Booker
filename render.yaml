databases:
  - name: midnight-travel-db
    plan: free
    region: oregon
    databaseName: midnight_travel
    user: midnight_user

services:

  # Backend API
  - type: web
    name: midnight-travel-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: ./render-build.sh
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 'app:create_app()'
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: midnight-travel-db
          property: connectionString
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_BASIC
        sync: false
      - key: STRIPE_PRICE_STANDARD
        sync: false
      - key: STRIPE_PRICE_PREMIUM
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDGRID_FROM_EMAIL
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: APP_URL
        value: https://midnight-travel-frontend.onrender.com
      - key: API_URL
        value: https://midnight-travel-backend.onrender.com
      - key: TARGET_TRAVEL_SITE_URL
        value: https://example-travel-site.com
      - key: BOOKING_TIME
        value: "00:00:00"

  # Frontend
  - type: web
    name: midnight-travel-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://midnight-travel-backend.onrender.com/api
    rootDir: frontend
    routes:
      - type: rewrite
        source: /api/*
        destination: https://midnight-travel-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
