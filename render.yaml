services:
  # Backend API
  - type: web
    name: midnight-travel-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 'app:create_app()'
    healthCheckPath: /health
    disk:
      name: sqlite-data
      mountPath: /opt/render/project/src/backend
      sizeGB: 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        value: sqlite:///midnight_travel.db
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        value: demo-secret-key-for-testing-only-replace-in-production
      - key: JWT_SECRET_KEY
        value: demo-jwt-secret-key-for-testing-only-replace-in-production
      - key: ENCRYPTION_KEY
        value: demo-encryption-key-32-chars-min!!
      - key: APP_URL
        value: https://midnight-travel-frontend.onrender.com
      - key: API_URL
        value: https://midnight-travel-backend.onrender.com

  # Frontend
  - type: web
    name: midnight-travel-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://midnight-travel-backend.onrender.com/api
    rootDir: frontend
    routes:
      - type: rewrite
        source: /api/*
        destination: https://midnight-travel-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
